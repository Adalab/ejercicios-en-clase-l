<section class="border--medium collapsable">
  <include src="./collapsable-header.html" title="Rellena" icon="fa-keyboard"></include>

  <div class="collapsable__content fill">
    <label for="name" class="form__label display-block">Nombre completo</label>
    <input type="text" id="name" class="form__input-text m-0 js-name" />

    <label for="job" class="form__label display-block">Profesión</label>
    <input type="text" id="job" class="form__input-text m-0" />

    <label for="photo" class="form__label display-block">Imagen de perfil</label>

    <div class="fill-photo">
      <button class="card__btn m-0">Añadir imagen</button>
      <div class="fill-photo__preview"></div>
    </div>

    <label for="email" class="form__label display-block">Email</label>
    <input type="text" id="email" class="form__input-text m-0" />

    <label for="phone" class="form__label display-block">Teléfono</label>
    <input type="text" id="phone" class="form__input-text m-0" />

    <label for="linkedin" class="form__label display-block">Linkedin</label>
    <input type="text" id="linkedin" class="form__input-text m-0" />

    <label for="github" class="form__label display-block">GitHub</label>
    <input type="text" id="github" class="form__input-text m-0" />
  </div>
</section>
