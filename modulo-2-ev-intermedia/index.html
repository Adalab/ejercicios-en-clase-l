<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheet/main.css">
  <title>Adivina. The game</title>
</head>

<body>
  <header>
    <h1>
      Adivina el número
    </h1>
  </header>
  <main class="main">
    <form class="form" action="">
      <label for="userNumber">Introduce aquí tu número:</label>
      <input type="number" class="js-number" id="userNumber">
      <input type="button" class="js-button" value="Prueba">
      <p class="js-tip">
        Pista: Escribe el número y dale a Prueba
      </p>
      <input type="text" class="js-counter" value="Número de intentos: 0" />
    </form>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
